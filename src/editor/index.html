<div class="container main-content-primary">
  <div class="row">
    <div class="col-md-12">
      <input type="file" fileread="lhs" />
      <input type="file" fileread="rhs" />

      <div class="statistics">
        <h3>statistics</h3>
        <p>Number of inputs - {{inputs}}</p>
        <p>Number of missing inputs - {{missingInputs}}</p>
        <p>Pourcents - {{ratioMissing}}</p>
      </div>

      <div class="metadata" ng-if="metadata">
        <table class="table">
          <thead>
            <tr>
              <th>Ref</th>
              <th>{{initialLang}} - <a class="btn btn-primary" ng-click="export(metadata, 'lhs' )">Export</a></th>
              <th>{{totranslateLang}} - <a class="btn btn-primary" ng-click="export(metadata, 'rhs' )">Export</a></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="(key, value) in metadata" ng-class="value.hasOwnProperty('missing') ? 'missing' : ''">
              <td>
                <div class="index">{{$index}}</div>
              </td>
              <td>
                <input class="form-control" type="text" ng-keypress="goToMissingStep($index, $event, 'lhs')" ng-model="value.lhs" ng-change="markMissingTranslations(value);calculateStatistics()">
              </td>
              <td>
                <input class="form-control" type="text" ng-keypress="goToMissingStep($index, $event, 'rhs')" ng-model="value.rhs" ng-change="markMissingTranslations(value);calculateStatistics()">
              </td>
              <!--<td>

              </td>-->
            </tr>
          </tbody>
        </table>
      </div>
      <div ng-if="!metadata">
        <h3>No metadata yet</h3>
      </div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="exportModal.html">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Choissisez le nom du fichier Ã  exporter</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <input class="form-control" type="text" ng-model="filename">
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$close(filename);">Export</button>
    <button class="btn btn-warning" type="button" ng-click="$dismiss('cancel');">Cancel</button>
  </div>
</script>
